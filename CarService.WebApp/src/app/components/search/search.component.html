<input
        [(ngModel)]="search"
        (input)="searchChanged()"
        class="search__input"
        id="search"
        placeholder="Поиск..."
        type="text"
>
<label class="search__label" for="search">
    <svg-icon
            src="assets/svg/search-min.svg"
            style="display: block"
            svgClass="svg-nav stroke-white"
            viewBox="0 0 30 30"
    />
</label>
