<b-table
	[items]="items"
	[addButton]='addButton'
	(addButtonClick)='onAddClick()'
>
	<ng-template bTemplate="head"
							 let-sortFn="sortFn"
							 let-sortProp="sortProp"
							 let-sortDirection='sortDirection'
	>
		<tr>
			<th appTableSortHeaderIcon
					[isActive]='sortProp == "fullname"'
					[sortDirection]='sortDirection ? "desc" : "asc"'
					(click)='sortFn("fullname")'
			>ФИО
			</th>
			<th appTableSortHeaderIcon
					[isActive]='sortProp == "phone"'
					[sortDirection]='sortDirection ? "desc" : "asc"'
					(click)='sortFn("phone")'
			>Номер
			</th>
			<th appTableSortHeaderIcon
					[isActive]='sortProp == "address"'
					[sortDirection]='sortDirection ? "desc" : "asc"'
					(click)='sortFn("address")'
			>Адрес
			</th>
		</tr>
	</ng-template>

	<ng-template bTemplate="body"
							 let-item
	>
		<tr (click)="goToWorker(item.id)">
			<td data-name="Фио">
				{{
					item.fullname
				}}
			</td>
			<td class="tablet:max-w-full max-w-36"
					data-name="Номер"
			>
				{{ item.phone }}
			</td>
			<td class="break-all"
					data-name="Адрес"
			>
				{{ item.address | notSpecified }}
			</td>
		</tr>
	</ng-template>
</b-table>
