<table>
	<thead>
	<tr>
		<th *ngIf="isShowNumber">Номер</th>
		<th *ngFor="let prop of properties">
			{{ prop.name }}
		</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let item of items;index as i">
		<td *ngIf="isShowNumber">{{ i }}</td>
		<td *ngFor="let prop of properties" [attr.data-prop]="prop.name">
			{{ item[prop.key] }}
		</td>
	</tr>
	</tbody>
</table>
