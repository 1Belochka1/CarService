<ng-container *ngIf="day$ | async as day">
    <h1 class="mb-5 bg-surface text-on-surface p-3 rounded-[0.625rem]">Дата: {{day.date | date: "dd.MM.YYYY"}}</h1>
    <b-table [items]='times$ | async'>
        <ng-template bTemplate='head'>
            <tr>
                <th>Начало</th>
                <th>Конец</th>
                <th
                >
                    Действия
                </th>
            </tr>
        </ng-template>
        <ng-template bTemplate='body'
                     let-time
        >
            <tr [class.isBusy]='time.isBusy'>
                <td data-name='Начало'>{{ time.startTime }}</td>
                <td data-name='Конец'>{{ time.endTime }}</td>
                <td data-name="Действия">
                    <div>
                        <button mat-icon-button
                        >
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="onRemoveClick(remove, time.id)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </b-table>
</ng-container>
<ng-template #remove>
</ng-template>
