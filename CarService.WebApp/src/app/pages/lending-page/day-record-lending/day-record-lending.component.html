<app-header-lending></app-header-lending>
<div class='wrapper'>

	<app-stepper [(selectedIndex)]='stepperSelected'>
		<cdk-step label='Время'>
			<div class='days'>
				<div class='day'
						 *ngFor='let day of days | async'
				>
					<div class='day__date'>
						{{ day.date | date: "dd.MM" }}
					</div>

					<div class='times'>
						<div class='time text-center'
								 *ngFor='let time of day.timeRecords'
								 (click)='selectTime(time.id)'
								 [ngClass]='{"busy": time.isBusy}'
						>
							<div>{{ time.startTime }}</div>
							<div>{{ time.endTime }}</div>
						</div>
					</div>
				</div>
			</div>
		</cdk-step>

		<cdk-step label='Детали'>

		</cdk-step>
	</app-stepper>

</div>
