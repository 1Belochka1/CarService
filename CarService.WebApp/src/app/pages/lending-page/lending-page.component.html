<div class="wrapper">
	<section id='header'
					 class="section-header"
	>
		<div class="section-header__wrapper">

			<app-header-lending></app-header-lending>

			<div class="content">
				<h1>Автомастерская Автодоктор</h1>

				<p class="description"> Lorem ipsum dolor sit amet,
					consectetur adipisicing elit. Aut corporis culpa,
					hic
					iste nobis officiis optio ratione totam voluptate
					voluptates. Amet aspernatur dolores eum omnis
					praesentium quae quisquam similique sit.
				</p>
			</div>
		</div>
	</section>

	<section class="section-record">

		<h2 id='record'>Записаться</h2>

		<app-stepper-lending-record>

			<cdk-step>
				<div
					class='record__new'
				>
					<app-form-record
						(submit)='createRecord($event)'
					></app-form-record>
				</div>
			</cdk-step>

			<ng-container *ngFor='let item of calendars'>
				<cdk-step>
					<app-card-booking
						[title]='item.name'
						[description]='item.description'
						[image]='item.service.imageId ?
						apiUrls.images.getById + item.service.imageId
						: undefined'
						[link]='["/day-record-lending", item.id]'
					>
					</app-card-booking>
				</cdk-step>
			</ng-container>

		</app-stepper-lending-record>

	</section>

	<section id='services'
					 class="section-services"
	>
		<h2>Предоставляемые услуги</h2>
		<div class="section-services__list">
			<app-card-lending
				*ngFor="let item of services"
				[image]='item.imageId ? apiUrls.images.getById +
				item.imageId : undefined'
				[description]='item.description'
				[title]='item.name'
				[class.image]='item.imageId'
			>
			</app-card-lending>
		</div>
	</section>

</div>
